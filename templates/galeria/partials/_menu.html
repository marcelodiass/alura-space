{% load static %}

<div class="pagina-inicial">
	<header class="cabecalho">
		<img
			src="{% static '/assets/logo/Logo(2).png' %}"
			alt="Logo da Alura Space"
		/>
		{% for message in messages %}
            <div class="alert alert-primary">
                <p id="messages">{{ message }}</p>
            </div>
        {% endfor %}
		<div class="cabecalho__busca">
				<form action="{% url 'buscar' %}" class="busca__fundo">
					<input
						class="busca__input"
						type="text"
						placeholder="O que você procura?"
						name="buscar"
					/>
					<button type="submit">
						<img
							class="busca__icone"
							src="{% static '/assets/ícones/1x/search.png' %}"
							alt="ícone de search"
						/>
					</button>
				</form>
		</div>
	</header>
	<main class="principal">
		<section class="menu-lateral">
			<nav class="menu-lateral__navegacao">
				<a href="{% url 'index' %}"
					><img src="{% static '/assets/ícones/1x/Home - ativo.png' %}" />
					Home</a
				>
				<a href="{% url 'login' %}"
					><img
						src="{% static '/assets/ícones/1x/Mais vistas - inativo.png' %}"
					/>
					Login</a
				>
				<a href="{% url 'cadastro' %}"
					><img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}" />
					Cadastro</a
				>
				<a href="{% url 'logout' %}"
					><img
						src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"
					/>
					Logout</a
				>
			</nav>
		</section>
